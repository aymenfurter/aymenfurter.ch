{{ define "main" }}
<article class="article">
    <h1>{{ .Title }}</h1>
    <span class="emoji">{{ .Params.emoji }}</span>
    <time>{{ .Date.Format "January 2, 2006" }}</time>
    <div class="content">
        {{ .Content }}
    </div>
    <div class="article-tags">
        {{ range .Params.tags }}
        <span class="tag">#{{ . }}</span>
        {{ end }}
    </div>
    <a href="/" class="back-link">‚Üê Back to Home</a>
</article>
{{ end }}
