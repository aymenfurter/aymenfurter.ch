{{ define "main" }}
<div class="taxonomy-container container">
    <h1 class="page-title">{{ .Title }}</h1>
    <div class="term-cloud">
        {{ range .Data.Terms.ByCount }}
        <a href="{{ .Page.RelPermalink }}" class="term-item">
            {{ .Page.Title }}
            <span class="count">{{ .Count }}</span>
        </a>
        {{ end }}
    </div>
</div>
{{ end }}
