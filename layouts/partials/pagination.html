{{ $paginator := .Paginator }}
{{ if gt $paginator.TotalPages 1 }}
<nav class="pagination">
    {{ if $paginator.HasPrev }}
    <a href="{{ $paginator.Prev.URL }}" class="pagination-link">« Newer Posts</a>
    {{ else }}
    <span class="pagination-link-disabled">« Newer Posts</span>
    {{ end }}

    <span class="page-indicator">Page {{ $paginator.PageNumber }} of {{ $paginator.TotalPages }}</span>

    {{ if $paginator.HasNext }}
    <a href="{{ $paginator.Next.URL }}" class="pagination-link">Older Posts »</a>
    {{ else }}
    <span class="pagination-link-disabled">Older Posts »</span>
    {{ end }}
</nav>
{{ end }}
